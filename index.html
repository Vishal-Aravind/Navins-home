#rotateOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #0a0a0a;
  color: #fff;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100000;
  flex-direction: column;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
}

@keyframes breathe {
  0%, 100% {
    transform: scale(1);
    opacity: 0.8;
  }
  50% {
    transform: scale(1.1);
    opacity: 1;
  }
}

#rotateOverlay img {
  max-width: 300px; 
  width: 50vw;
  height: auto;
  margin-bottom: 24px;
  animation: breathe 3s ease-in-out infinite;
}

#rotateOverlay span {
  font-size: 45px; 
  font-weight: 600;
  line-height: 1.5;
}

@media only screen and (orientation: portrait) {
  #rotateOverlay {
    display: flex;
  }
}

@media screen and (orientation: portrait) {
  #rotateWarning {
    display: block;
  }
}

@media screen and (orientation: landscape) {
  #rotateWarning {
    display: none;
  }
}

/* Scrollable and hidden scrollbar container */
#scene-menu {
    position: absolute;           /* Ensures it stays in place while scrolling */
    top: 40px;                 /* Optional: position from top */
    right: 30px;  

    max-height: 90vh;
    overflow-y: auto;
    padding-right: 45px;
    -ms-overflow-style: none;
    scrollbar-width: none;
    font-family: 'Poppins', sans-serif;
    z-index: 10000;  

    
}
#scene-menu::-webkit-scrollbar {
    display: none;
}

/* Each scene item */
#scene-menu div {
    margin: 14px 0;
    cursor: pointer;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#scene-menu div:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
}

/* Enlarged and styled thumbnails */
#scene-menu img {
    width: 10px;
    height: 105px;
    border-radius: 10px;
    display: block;
    margin: 0 auto 6px;
    box-shadow: 0 3px 10px rgba(255, 255, 255, 0.444);
    transition: box-shadow 0.3s ease;
}

/* Label text */
#scene-menu div span {
    display: block;
    margin-top: 2px;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    letter-spacing: 0.5px;
}

  function checkOrientation() {
    const o = screen.orientation || window.orientation;
    const overlay = document.getElementById('rotateOverlay');
    const isLandscape = (o.type ? o.type.includes('landscape') : Math.abs(o) === 90);
    overlay.style.display = isLandscape ? 'none' : 'flex';
  }
  window.addEventListener('orientationchange', checkOrientation);
  window.addEventListener('resize', checkOrientation);
  checkOrientation();
</script>

<script>
  // Safari 
  function checkOrientation() {
    const isLandscape = window.innerWidth > window.innerHeight;

    const overlay = document.getElementById('orientationOverlay');
    if (isLandscape) {
      overlay.style.display = 'none';
    } else {
      overlay.style.display = 'flex';
    }
  }

  window.addEventListener('orientationchange', () => {
    setTimeout(checkOrientation, 300); // Safari needs delay
  });

  window.addEventListener('resize', () => {
    setTimeout(checkOrientation, 300); // Safari-safe
  });

  // Initial check
  window.addEventListener('load', () => {
    setTimeout(checkOrientation, 300);
  });
</script>

      // Create loading overlay
      function createLoadingOverlay() {
        const overlay = document.createElement("div");
        overlay.id = "loadingOverlay";
        overlay.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100001;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
  `;

        const logo = document.createElement("img");
        logo.src = "logo.png";
        logo.alt = "Company Logo";
        logo.style.cssText = `
    width: 243px;
    height: auto;
    margin-bottom: 30px;
    animation: breathe 2.5s ease-in-out infinite;
  `;

        // CSS animation
        const style = document.createElement("style");
        style.innerHTML = `
    @keyframes breathe {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
  `;
        document.head.appendChild(style);

        const loadingText = document.createElement("div");
        loadingText.id = "loadingText";
        loadingText.innerHTML =
          'Loading Virtual Tour...<br><span id="loadingProgress">0%</span>';
        loadingText.style.cssText = `
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    `;

        const progressBar = document.createElement("div");
        progressBar.style.cssText = `
      width: 300px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
    `;

        const progressFill = document.createElement("div");
        progressFill.id = "progressFill";
        progressFill.style.cssText = `
      height: 100%;
      background: #ffd700;
      width: 0%;
      transition: width 0.3s ease;
    `;

        progressBar.appendChild(progressFill);
        overlay.appendChild(logo);
        overlay.appendChild(loadingText);
        overlay.appendChild(progressBar);
        document.body.appendChild(overlay);

        return overlay;
      }

      // Preload function with progress
      function preloadImages() {
        const loadingOverlay = createLoadingOverlay();
        let loadedCount = 0;
        const totalImages = allImages.length;

        function updateProgress() {
          const percentage = Math.round((loadedCount / totalImages) * 100);
          document.getElementById(
            "loadingProgress"
          ).textContent = `${percentage}%`;
          document.getElementById(
            "progressFill"
          ).style.width = `${percentage}%`;

          if (loadedCount === totalImages) {
            setTimeout(() => {
              loadingOverlay.remove();
              console.log("All images preloaded successfully!");
            }, 500);
          }
        }

        allImages.forEach((imageSrc) => {
          const img = new Image();

          img.onload = img.onerror = function () {
            loadedCount++;
            updateProgress();
          };

          img.src = imageSrc;
        });
      }

      // Start preloading when DOM is ready
      document.addEventListener("DOMContentLoaded", preloadImages);
    </script>
